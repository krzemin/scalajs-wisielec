@()
@import play.api.Play

<!DOCTYPE html>

<html>
  <head>
    <title>Wisielec</title>
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container center-block" id="game"></div>

    @if(Play.isProd(Play.current)) {
      <script src="@routes.Assets.at("javascripts/scalajs-wisielec-opt.js")" type="text/javascript"></script>
    } else {
      <script src="@routes.Assets.at("javascripts/scalajs-wisielec-fastopt.js")" type="text/javascript"></script>
    }
    <script src="@routes.Assets.at("javascripts/scalajs-wisielec-launcher.js")" type="text/javascript"></script>
  </body>
</html>
